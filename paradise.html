<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Paradise ğŸŒ¸</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Comfortaa', cursive;
    margin: 0; padding: 0;
    height: 100vh; overflow: hidden;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: #f8f3f0;
    transition: background 0.5s;
    position: relative;
  }
  h1 { font-size: 3rem; color:#ff8c94; margin-bottom:20px; text-align:center; animation: fadeIn 2s;}
  .btn { background:#ffd6ba; border:none; padding:15px 25px; margin:10px; border-radius:15px; font-size:1.2rem; cursor:pointer; box-shadow:0px 5px 10px rgba(0,0,0,0.1); transition:0.3s; }
  .btn:hover { background:#ffb3a7; transform: translateY(-5px);}
  #dashboard {display:none; flex-direction:column; align-items:center;}
  #avatarCanvas {width:150px; height:150px; border-radius:50%; background:#ffe0e0; margin-top:20px;}
  #gameScore, #cardGameArea, #clickerScore {margin-top:10px; font-weight:bold;}
  .shape {position:absolute; border-radius:50%; opacity:0.7; cursor:pointer;}
  .card {width:80px; height:120px; border-radius:10px; background:#ffe0e0; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:1.2rem; cursor:pointer; margin:5px; box-shadow: 0 5px 8px rgba(0,0,0,0.2); transition:0.3s;}
  .card:hover {transform: scale(1.1);}
  @keyframes fadeIn {0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcomeScreen">
  <h1>Welcome to Paradise ğŸŒ¸</h1>
  <button class="btn" onclick="enterParadise()">Enter Paradise</button>
</div>

<!-- Main Dashboard -->
<div id="dashboard">
  <h1>Paradise ğŸŒ¸</h1>
  <button class="btn" onclick="playCatchGame()">Catch Shapes Game ğŸ®</button>
  <button class="btn" onclick="playCardGame()">Card Adventure ğŸƒ</button>
  <button class="btn" onclick="playClickerGame()">Clicker Game ğŸ”µ</button>
  <button class="btn" onclick="playQuiz()">Fun Quiz â“</button>
  <button class="btn" onclick="playMusic()">Play/Pause Music ğŸµ</button>
  <button class="btn" onclick="createAvatar()">Create Avatar ğŸ§‘â€ğŸ¨</button>
  <button class="btn" onclick="changeBackground()">Change Background ğŸŒˆ</button>
  
  <canvas id="avatarCanvas"></canvas>
  <div id="gameScore"></div>
  <div id="clickerScore"></div>
  <div id="cardGameArea"></div>
  <div id="quizArea"></div>
</div>

<!-- Music -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/02/15/audio_46756a4d5e.mp3?filename=chill-lounge-ambient-11057.mp3" loop></audio>

<script>
let userName = prompt("Hey! Whatâ€™s your name?", "Friend");

/* --- Set Personalized Titles --- */
document.querySelector("#welcomeScreen h1").innerText = `Welcome to ${userName}'s Paradise ğŸŒ¸`;
document.querySelector("#dashboard h1").innerText = `${userName}'s Paradise ğŸŒ¸`;

/* --- Welcome Screen --- */
function enterParadise() {
  document.getElementById("welcomeScreen").style.display = "none";
  document.getElementById("dashboard").style.display = "flex";
}

/* --- Background Changer --- */
function changeBackground() {
  const colors = ["#f8f3f0","#e3fdfd","#fef9ef","#fce4ec","#fff0f5"];
  document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
}

/* --- Music --- */
function playMusic() {
  const music = document.getElementById("music");
  music.paused ? music.play() : music.pause();
}

/* --- Avatar Creation --- */
function createAvatar() {
  const canvas = document.getElementById("avatarCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = `hsl(${Math.random()*360},70%,80%)`;
  ctx.beginPath();
  ctx.arc(75,75,70,0,Math.PI*2);
  ctx.fill();
  // Eyes
  ctx.fillStyle="#333";
  ctx.beginPath();
  ctx.arc(50,60,8,0,Math.PI*2);
  ctx.arc(100,60,8,0,Math.PI*2);
  ctx.fill();
  // Smile
  ctx.strokeStyle="#333"; ctx.lineWidth=4;
  ctx.beginPath(); ctx.arc(75,90,35,0,Math.PI); ctx.stroke();
  // Hat (random)
  if(Math.random()>0.5){
    ctx.fillStyle="#ffb3a7"; ctx.fillRect(35,15,80,25);
  }
}

/* --- Floating Shapes --- */
function createFloatingShape() {
  const shape = document.createElement("div");
  shape.classList.add("shape");
  const size=Math.random()*40+20;
  shape.style.width=size+"px"; shape.style.height=size+"px";
  shape.style.background=`hsl(${Math.random()*360},70%,80%)`;
  shape.style.left=Math.random()*window.innerWidth+"px";
  shape.style.top=Math.random()*window.innerHeight+"px";
  document.body.appendChild(shape);
  setTimeout(()=>{shape.remove()},8000);
}
setInterval(createFloatingShape, 1000);

/* --- Catch Shapes Game --- */
let score=0;
function playCatchGame(){
  score=0;
  document.getElementById("gameScore").innerText="Score: 0";
  const gameInterval=setInterval(()=>{
    const shape=document.createElement("div");
    shape.classList.add("shape");
    const size=Math.random()*40+20;
    shape.style.width=size+"px"; shape.style.height=size+"px";
    shape.style.background=`hsl(${Math.random()*360},70%,80%)`;
    shape.style.left=Math.random()*window.innerWidth+"px";
    shape.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(shape);
    shape.onclick=function(){score++; document.getElementById("gameScore").innerText="Score: "+score; shape.remove();}
    setTimeout(()=>{shape.remove()},3000);
  },800);
  setTimeout(()=>{clearInterval(gameInterval); alert(`${userName}, your Catch Shapes score: ${score}`)},15000);
}

/* --- Clicker Game --- */
let clickerPoints=0;
function playClickerGame(){
  clickerPoints=0;
  const scoreDiv=document.getElementById("clickerScore");
  scoreDiv.innerText="Click the Blue Circle!";
  const circle=document.createElement("div");
  circle.classList.add("shape");
  circle.style.background="#6495ED";
  circle.style.width="60px"; circle.style.height="60px";
  circle.style.left="50%"; circle.style.top="50%"; circle.style.transform="translate(-50%,-50%)";
  document.body.appendChild(circle);
  circle.onclick=function(){
    clickerPoints++; scoreDiv.innerText="Score: "+clickerPoints;
    circle.style.left=Math.random()*window.innerWidth+"px";
    circle.style.top=Math.random()*window.innerHeight+"px";
  };
  setTimeout(()=>{circle.remove(); alert(`${userName}, your Clicker Game score: ${clickerPoints}`)},15000);
}

/* --- Card Adventure Game --- */
function playCardGame(){
  const area=document.getElementById("cardGameArea");
  area.innerHTML="<h3>Pick a Card!</h3>";
  for(let i=1;i<=3;i++){
    const card=document.createElement("div");
    card.classList.add("card"); card.innerText="â“";
    card.onclick=function(){
      const rewards=["ğŸ’ Treasure!","ğŸ€ Lucky!","ğŸ’€ Try Again!"];
      card.innerText=rewards[Math.floor(Math.random()*rewards.length)];
      alert(`${userName}, you got: ${card.innerText}`);
    };
    area.appendChild(card);
  }
}

/* --- Fun Quiz --- */
function playQuiz(){
  const area=document.getElementById("quizArea");
  area.innerHTML="<h3>Which anime character are you?</h3>";
  const answers=["Naruto","Luffy","Levi","Tanjiro"];
  const choice=Math.floor(Math.random()*answers.length);
  area.innerHTML+=`<p>${userName}, you are most like: <strong>${answers[choice]}</strong>!</p>`;
}
</script>

</body>
</html>
